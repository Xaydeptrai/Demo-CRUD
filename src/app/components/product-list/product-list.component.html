<div class="mat-elevation-z8 w-full">

  <div class="flex justify-end px-5 pt-5">
    <button (click)="add()" mat-raised-button color="primary">
      <span class="text-xl px-2">Add Product</span>
    </button>
  </div>
  <div class="pb-5 px-5">
    <table mat-table [dataSource]="productList">
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th class="text-2xl font-semibold" mat-header-cell *matHeaderCellDef> Id </th>
        <td class="text-xl" mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th class="text-2xl font-semibold" mat-header-cell *matHeaderCellDef> Name </th>
        <td class="text-xl" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th class="text-2xl font-semibold" mat-header-cell *matHeaderCellDef> Description </th>
        <td class="text-xl" mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th class="text-2xl font-semibold" mat-header-cell *matHeaderCellDef> Price </th>
        <td class="text-xl" mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th class="text-2xl font-semibold" mat-header-cell *matHeaderCellDef> Quantity </th>
        <td class="text-xl" mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th class="text-2xl font-semibold" mat-header-cell *matHeaderCellDef> Action </th>
        <td class="text-xl" mat-cell *matCellDef="let element">
          <div class="">
            <button class="mr-2" mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
            <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
